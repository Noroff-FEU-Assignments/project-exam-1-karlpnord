<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Food Blog - Homepage</title>
   <link href="css/style.css" rel="stylesheet">
   <link href="css/style-index.css" rel="stylesheet">
   <script src="https://kit.fontawesome.com/801ba823f5.js" crossorigin="anonymous"></script>
</head>
<body>

   <header>
      <div class="logo">
         <a href="#">Food Blog</a>
      </div>
      <div class="header-right-side">
         <div class="hamburger-menu">
            <i class="fa-solid fa-bars" id="hamburger-icon"></i>
         </div>
         <nav class="nav-bar">
            <ul class="nav-bar__list">
               <li><a href="#">Blog</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
         </nav>
         <div class="instagram-logo">
            <i class="fa-brands fa-instagram"></i>
         </div>
      </div>
   </header>

   <main>
      <section class="hero-section flex-col-to-row">
         <div class="hero-section__image">
            <img src="/images/hero-image.jpg">
         </div>
         <div class="hero-section__header">
            <p>Karl's Food and Recipes</p>
            <h1>Discover the joy of homemade goodness. Unleash your inner chef, savor the satisfaction, and create memorable moments with every home-cooked meal!</h1>
         </div>
      </section>
   </main>

   <script src="/js/script.js"></script>
</body>
</html>
